<!DOCTYPE html>
<!-- ROBUSTHEITS-UPDATE (Theme-Fix): data-theme auf <html> verschoben. -->
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ThiXX</title>
    <link rel="stylesheet" href="/ThiXX/assets/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: var(--light-text-color);
        }
        .btn {
            display: inline-block;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Sie sind offline</h1>
        <p>Bitte stellen Sie eine Internetverbindung her und versuchen Sie es erneut.</p>
        <button class="btn" onclick="location.reload()">Erneut versuchen</button>
    </div>
</body>
</html>
