<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThiXX - NFC PWA</title>
    <link rel="manifest" href="/ThiXX/manifest.webmanifest">
    <link rel="stylesheet" href="/ThiXX/assets/style.css">
    <link rel="apple-touch-icon" href="/ThiXX/assets/icon-192.png">
    <meta name="theme-color" content="#0f172a">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="logo">
                  <span class="logo-orange">T</span>
                  <span class="logo-orange">H</span>
                  <span class="i-letter">
                    <span class="i-dot"></span>
                  </span>
                  <span class="logo-gray">XX</span>
                </h1>
                <div class="theme-switcher">
                    <button class="theme-btn active" data-theme="dark" title="Dunkles Design">üåô</button>
                    <button class="theme-btn" data-theme="thixx" title="Helles Design">‚òÄÔ∏è</button>
                    <button class="theme-btn" data-theme="customer-brand" title="Kunden-Design">
                        <img src="/ThiXX/assets/icon-512.png" alt="Kunden-Design" width="29" height="29">
                    </button>
                </div>
            </div>
            <!-- Das bisherige Anzeigefeld ist jetzt ein interaktiver Button -->
            <button id="nfc-status-badge" class="nfc-badge"></button>
        </header>

        <div class="tabs">
            <button class="tab-link active" data-tab="read-tab">NFC lesen</button>
            <button class="tab-link" data-tab="write-tab">NFC schreiben</button>
        </div>

        <main>
            <!-- Tab A: NFC lesen -->
            <div id="read-tab" class="tab-content active">
                <div id="read-result" class="hidden collapsible">
                    <h2>Abnahmeprotokoll</h2>
                    <div id="protocol-card" class="protocol-card">
                        <!-- Content is generated by JS -->
                    </div>
                    <button id="copy-to-form-btn" class="btn">In Formular √ºbernehmen</button>
                    <details class="raw-data-details">
                        <summary>Rohdaten anzeigen</summary>
                        <textarea id="raw-data-output" readonly></textarea>
                    </details>
                    <div class="collapsible-overlay">Tippen zum √ñffnen</div>
                </div>
            </div>

            <!-- Tab B: NFC schreiben -->
            <div id="write-tab" class="tab-content">
                <div id="write-form-container" class="collapsible">
                    <h2>Abnahmeprotokoll</h2>
                    <form id="nfc-write-form">
                        <div class="form-grid">
                            <div class="form-group"><label for="HK.Nr.">HK.Nr.</label><input type="text" id="HK.Nr." name="HK.Nr."></div>
                            <div class="form-group"><label for="KKS">KKS</label><input type="text" id="KKS" name="KKS"></div>
                            <div class="form-group"><label for="Leistung">Leistung (kW)</label><input type="number" step="0.1" id="Leistung" name="Leistung"></div>
                            <div class="form-group"><label for="Strom">Strom (A)</label><input type="number" step="0.1" id="Strom" name="Strom"></div>
                            <div class="form-group"><label for="Spannung">Spannung (V)</label><input type="number" id="Spannung" name="Spannung"></div>
                            <div class="form-group"><label for="Widerstand">Widerstand (Œ©)</label><input type="number" step="0.1" id="Widerstand" name="Widerstand"></div>
                            <div class="form-group"><label for="Regler">Regler (¬∞C)</label><input type="number" id="Regler" name="Regler"></div>
                            <div class="form-group"><label for="Sicherheitsregler/Begrenzer">Sicherheitsregler/Begrenzer (¬∞C)</label><input type="number" id="Sicherheitsregler/Begrenzer" name="Sicherheitsregler/Begrenzer"></div>
                            <div class="form-group"><label for="W√§chter">W√§chter (¬∞C)</label><input type="number" id="W√§chter" name="W√§chter"></div>
                            <div class="form-group"><label for="Projekt Nr.">Projekt Nr.</label><input type="text" id="Projekt Nr." name="Projekt Nr."></div>
                            <div class="form-group"><label for="Anzahl Heizkabeleinheiten">Anzahl Heizkabeleinheiten (Stk)</label><input type="number" id="Anzahl Heizkabeleinheiten" name="Anzahl Heizkabeleinheiten"></div>
                            <div class="form-group"><label for="Trennkasten">Trennkasten (Stk)</label><input type="number" id="Trennkasten" name="Trennkasten"></div>
                            <div class="form-group full-width"><label for="Heizkabeltyp">Heizkabeltyp</label><input type="text" id="Heizkabeltyp" name="Heizkabeltyp"></div>
                        </div>
                        
                        <fieldset class="form-group">
                            <legend>Schaltung</legend>
                            <div class="radio-group">
                                <label><input type="radio" name="Schaltung" value="Stern" checked> Stern</label>
                                <label><input type="radio" name="Schaltung" value="Dreieck"> Dreieck</label>
                                <label><input type="radio" name="Schaltung" value="Wechselstrom"> Wechselstrom</label>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <legend>Messwertgeber</legend>
                            <div class="checkbox-group">
                                <label><input type="checkbox" id="has_PT100" name="has_PT100"> PT 100</label>
                                <input type="number" id="PT 100" name="PT 100" min="0" value="0" disabled>
                                <label><input type="checkbox" id="has_NiCr-Ni" name="has_NiCr-Ni"> NiCr-Ni</label>
                                <input type="number" id="NiCr-Ni" name="NiCr-Ni" min="0" value="0" disabled>
                            </div>
                        </fieldset>
                        
                        <div class="form-grid">
                            <div class="form-group"><label for="gepr√ºft von">gepr√ºft von</label><input type="text" id="gepr√ºft von" name="gepr√ºft von"></div>
                            <div class="form-group"><label for="am">am (Datum)</label><input type="date" id="am" name="am"></div>
                        </div>
                    </form>

                    <div id="payload-container" class="hidden">
                        <textarea id="payload-output" readonly></textarea>
                        <div id="payload-size" class="payload-size">0 / 880 Bytes</div>
                    </div>

                    <!-- Der Haupt-Aktionsbutton wurde in den Header verschoben -->
                    <div class="action-box">
                        <!-- Dieser Bereich ist nun leer, da der Button oben ist. -->
                    </div>

                    <div class="file-operations">
                         <button id="save-json-btn" class="btn">Als JSON speichern</button>
                         <label class="btn file-input-label">
                             JSON laden
                             <input type="file" id="load-json-input" accept=".json" style="display:none;">
                         </label>
                    </div>
                    <div class="collapsible-overlay">Tippen zum √ñffnen</div>
                </div>
            </div>
        </main>
        
        <footer>
            <div id="message-banner" class="message-banner hidden" role="alert"></div>
            <div id="nfc-fallback" class="message-banner err hidden">
                Web NFC wird nicht unterst√ºtzt. Bitte verwenden Sie Chrome auf Android.
            </div>
        </footer>
    </div>
    <script src="/ThiXX/assets/app.js"></script>
</body>
</html>
